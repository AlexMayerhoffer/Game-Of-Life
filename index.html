<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Of Life</title>
  <link rel="stylesheet" href="style.css">
  <script src="gol.js" defer></script>
</head>
<body>
  <h1>GAME OF LIFE</h1>
  <div class="main">
    <div id="control_panel">
      <button id="reset" disabled="true" class="button">RESET</button>
      <input id="time_slider" class="slider" type="range" min="1" max="20" value="3">
      <button id="start" class="button">START</button>
      <!-- <p id="iterations">Iteratii: 0</p> -->
    </div>

    <div id="game_board_bg">
      <div id="game_board"></div>
    </div>
  </div>
</body>
</html>
